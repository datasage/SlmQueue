name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  quality-and-tests:
    name: PHP ${{ matrix.php }} - lint, phpcs, psalm, phpunit
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.php == '8.5' }}
    strategy:
      fail-fast: false
      matrix:
        php: [ '8.1', '8.2', '8.3', '8.4', '8.5' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: pcov
          tools: composer:v2
          extensions: json

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies (PHP 8.5 - ignore platform reqs)
        if: matrix.php == '8.5'
        run: composer install --prefer-dist --no-progress --no-interaction --ignore-platform-req=php

      - name: Install dependencies
        if: matrix.php != '8.5'
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: PHP Lint
        run: |
          find src tests -type f -name '*.php' -print0 | xargs -0 -n1 -P4 php -l

      - name: Run PHPCS
        run: vendor/bin/phpcs -q

      - name: Run Psalm
        run: vendor/bin/psalm --output-format=github --no-cache

      - name: Run PHPUnit
        run: vendor/bin/phpunit --configuration phpunit.xml.dist --colors=always
